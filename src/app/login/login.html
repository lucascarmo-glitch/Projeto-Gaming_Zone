<section class="login">

  <div class="login-box">
    <h2>Acesse sua conta ou cadastre-se</h2>

    <!-- Formulário de login -->
    <form>
      <!-- Email -->
      <div class="user-box">
        <input type="email" name="email" id="email" [(ngModel)]="usuario" required>
        <label for="email">Usuário</label>
      </div>

      <!-- Senha -->
      <div class="user-box">
        <input type="password" name="password" id="password" [(ngModel)]="senha" required>
        <label for="password">Senha</label>
      </div>

      <!-- Botão de login -->
      <div class="form-actions">
        <button (click)="fazerLogin()" type="submit" class="btn-primary">Login</button>
      </div>
    </form>

    <!-- Link para cadastro -->
    <div class="signup">
      <p>Não possui uma conta? <a class="signup-link" href="#">Criar conta</a></p>
    </div>
  </div>

</section>
